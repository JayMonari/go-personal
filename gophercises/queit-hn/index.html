<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queit Hacker News</title>
    <style>
      body {
        padding: 20px;
      }
      body,
      a {
        background-color: #333;
        font-family: sans-serif;
      }
      li {
        padding: 4px 0;
      }
      footer,
      footer a {
        color: #888;
      }
      .host,
      .time {
        color: #888;
      }
      .time {
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>Quiet Hacker News</h1>
    <ol>
      {{range .Stories}}
      <li>
        <a href="{{.URL}}">{{.Title}}</a
        ><span class="host">{{.Host}}</span>
      </li>
    </ol>
    <p class="time">This page was rendered in {{.Time}}</p>
    <footer>
      This page is heavily inspired by
      <a href="https://speak.sh/posts/quiet-hacker-news">Quiet Hacker News</a>
      and was adapted for a
      <a href="https://gophercises.com/exercises/quiet_hn"
        >Gophercises Exercise</a
      >.
    </footer>
  </body>
</html>
